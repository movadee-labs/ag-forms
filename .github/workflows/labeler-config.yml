name: "Issue Labeler"
description: 'Labels issues automatically based on their body'
# https://github.com/github/issue-labeler
on:
  issues:
    types: [opened, edited]

jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
    - uses: github/issue-labeler@v2.5 #May not be the latest version
      with:
        repo-token: "${{ secrets.ADD_TO_PROJECT_PAT }}"
        configuration-path: .github/workflows/label-issue.yml
        enable-versioned-regex: 0
